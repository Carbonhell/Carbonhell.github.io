    .layout {

    .tooltip {

        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s;
    }

    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 90%;
        z-index: 1000;
    }

    .modal-close {
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
        padding: 5px;
    }

    .backdrop {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
    }
</style>
