# The URL the site will be built for
base_url = "https://carbonic.dev"
title = "Carbonic"


# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "apollo"
taxonomies = [{ name = "tags" }]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
insert_anchor_links = "heading"

[extra]
theme = "auto"
socials = [
    { name = "github", url = "https://github.com/carbonhell", icon = "github" },
]
menu = [
    { name = "/posts", url = "/posts", weight = 1 },
    { name = "/linkshelf", url = "/linkshelf", weight = 2 },
    { name = "/toolbox", url = "/toolbox", weight = 3 },
    { name = "/now", url = "/now", weight = 4 },
    { name = "/tags", url = "/tags", weight = 5 },
]


[extra.analytics]
enabled = true

[extra.analytics.umami]
website_id = "7141a5d9-837a-4daa-96f1-b22e8a3f3a1b"
